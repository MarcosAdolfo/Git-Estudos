<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Números primos</title>
    </head>
    <body>
        <script type = "text/javascript">
            
            function Nprimo(x) 
            {
                var cont = 0;

                console.log("O numero ",x);

                for (var i = 1; i < x+1; i++)
                {
                    y = x % i;

                    if (y == 0)
                    {
                        cont++;

                        if (cont > 2)
                        {
                            console.log("Não Primo");
                            break;
                        }
                    }
                }

                if (cont == 2)
                {
                    console.log("é Primo");
                }
            }

        </script>
    </body>
</html>
