<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escreve um parágrafo de qualquer
        jeito.
    </p>
    <p>Se precisar quebra o texto em algum lugar <br> use a tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN -->
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &delta;
        &Delta;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F1E7;
        &#X1F1F7;
        😎
    </p>
</body>
</html>
